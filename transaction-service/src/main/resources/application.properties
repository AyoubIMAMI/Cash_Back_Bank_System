account.host.baseurl=http://account-service:8080/api
mastercard.host.baseurl=http://external-mastercard-mock-service:8080/api

spring.main.banner-mode=off
spring.main.log-startup-info=false
logging.level.root=INFO

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# Configuration of the transactional database
spring.datasource.transaction.jdbc-url=jdbc:postgresql://postgres-transaction:5432/database-transaction
spring.datasource.transaction.username=postgresuser
spring.datasource.transaction.password=postgrespass
spring.datasource.transaction.driver-class-name=org.postgresql.Driver

# Configuration of the account database
spring.datasource.account.jdbc-url=jdbc:postgresql://postgres-account-slave:5432/database-account
spring.datasource.account.username=postgresuser
spring.datasource.account.password=postgrespass
spring.datasource.account.driver-class-name=org.postgresql.Driver
